# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # 允许生成 OIDC 令牌（用于第三方动作）
      contents: read  # 读取代码的权限
      pages: write     # 新增：赋予 Pages 部署权限（官方动作必需）
      artifacts: write # 新增：允许上传工件（官方动作必需）
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: 10.6.1
        run_install: true
        cache: true

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Build project
      working-directory: .
      run: pnpm run build

    - name: Upload deployment artifact  # 新增：上传构建产物作为工件
      uses: actions/upload-artifact@v4
      with:
        name: github-pages  # 必须与 deploy-pages 动作默认的 artifact_name 一致
        path: ./dist        # 构建输出目录（与你的项目一致）
        retention-days: 30  # 可选：工件保留天数

    - name: Deploy to GitHub Pages
      if: success()
      uses: actions/deploy-pages@v4.0.5
      # 无需额外配置 token，默认使用 ${{ github.token }}（即 GITHUB_TOKEN）    
