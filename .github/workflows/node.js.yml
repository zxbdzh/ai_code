# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Set up pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: 10.6.1
        run_install: true
        cache: true
  
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
  
    - name: Build project
      working-directory: .
      run: pnpm run build
  
    - name: Show build output
      if: always()  # 正确缩进（与 name: 同级，4 个空格）
      run: |
          if [ -d "./dist" ]; then
            echo "Build output:"
            ls -R ./dist
          else
            echo "Build output directory './dist' does not exist."
          fi
  
    - name: Deploy to GitHub Pages
      if: success()
      uses: Cecilapp/GitHub-Pages-deploy@3.2.2
      with:
        # A verified email.
        email: 1205039851@qq.com
        # Where static files are.
        build_dir: ./dist # optional, default is _site
        # Which branch to push files.
        branch: gh-pages # optional
        # The custom domain name.
        # cname: # optional
        # `yes` in case of a Jekyll site.
        # jekyll: # optional, default is no
        # A custom commit message.
        # commit_message: # optional
